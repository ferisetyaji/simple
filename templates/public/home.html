{% extends 'base1.html' %}
{% load humanize %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container body-content">
	<div class="row">
		{% for item in stok %}
		<div class="col-sm-3">
			<a href="{% url 'produk' item.id %}">
				<div class="stok-item">
					<div class="stok-img">
						<img src="{{request.scheme}}://{{request.META.HTTP_HOST}}/media/{{item.gambar}}">
					</div>
					<div class="stok-detail">
						<div class="stok-nama">{{item.nama}}</div>
						<div class="stok-harga">Rp. {{item.harga|intcomma }}</div>
					</div>
				</div>
			</a>
		</div>
		{% endfor %}
	</div>
</div>


{% endblock %}
