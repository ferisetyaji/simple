{% load static %}
<!DOCTYPE html>
<html lang="en" style="min-height:100%;background-color:#f4f4f4">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Administrator - Login</title>
        <link rel="stylesheet" href="{% static '/css/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/css/fontawesome/css/all.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
        <link rel="stylesheet" href="static/css/login.css">
    </head>
    <body>
        <form method="post">
            <div class="login">
                <div class="title-login">
                    <img src="{{request.scheme}}://{{request.META.HTTP_HOST}}/static/img/mobile-pay1.png" class="img-login">
                    <div class="text-login">SIMPLE - Pengunjung</div>
                    <div class="clearfix"></div>
                </div>
                <br>
                <div class="welcome-title">Selamat Datang!</div>
                <div class="text-welcome">Login untuk masuk ke aplikasi</div>
                <br>
                <div style="padding:30px">
                    <input type="text" class="form-control form-login" name="username" placeholder="Username">
                    <br>
                    <input type="password" class="form-control form-login" name="password" placeholder="Password">
                    <br>
                    <button type="submit" class="btn btn-primary btn-block" name="login" value="1" style="border-radius:5px;">Login</button>
                </div>
            </div>
        </form>
        <div style="position: fixed;top:0;left:350px;right:0;bottom:0;background: url('{{request.scheme}}://{{request.META.HTTP_HOST}}/static/img/backgroundlogin.png');">
        <div style="position: fixed;top:0;left:350px;right:0;bottom:0;background-color: #00000073;">
            <div style="position:absolute;top:40%;width:100%;padding:0 50px;">
                <div style="max-width:1000px;margin: 0 auto;font-size:1.7em;font-weight:600;color:#fff;text-align:center;">Aplikasi SIMPEL- Pengunjung adalah aplikasi yang digunakan untuk mendeteksi lokasi pengunjung dengan menggunakan idcard</div>
            </div>
        </div>
        </div>
        <script type="text/javascript" src="{% static '/js/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static '/js/bootstrap/bootstrap.min.js' %}"></script>
    </body>
</html>
