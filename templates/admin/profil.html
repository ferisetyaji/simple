{% extends 'base.html' %}
{% block title %}Profil{% endblock %}
{% block menu %}profil{% endblock %}
{% block content %}
<br>
<ul class="path">
	<li>App</li>
	<li>></li>
	<li>Profil</li>
</ul>
<h3>Profil</h3>
<div class="clearfix" style="margin-bottom:100px;"></div>
<div class="row">
	<div class="col-sm-8">
		<div class="panel panel-default">
			<div class="panel-body">
				<form method="post" enctype="multipart/form-data">
					<div class="title-form" style="position:relative;padding: 0px 0px 45px 88px;font-size:1.1em;">
						<div style="position: absolute;top: -50px;left: 0;padding: 18px 20.5px;border-radius: 5px;background-color:#4C93F0;color:#fff;font-size: 2em;"><i class="fa fa-user fa-fw"></i></div>Edit Profil
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>Nama Pengguna</label>
								<input type="text" class="form-control" name="nama_pengguna" value="{{ user.nama_pengguna }}">
							</div>
							<div class="form-group">
								<label>Username</label>
								<input type="text" class="form-control" name="username" value="{{ user.username }}">
							</div>
							<div class="form-group">
								<label>File Upload</label>
								<input type="file" class="form-control" name="upload">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>No. Telephone</label>
								<input type="text" class="form-control" name="telp" value="{{ user.no_telp }}">
							</div>
							<div class="form-group">
								<label>Email</label>
								<input type="text" class="form-control" name="email" value="{{ user.email }}">
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="text" class="form-control" name="password">
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary" name="save" value="1" style="float:right">Update Profil</button>
					<div class="clearfix"></div>
					<br>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<div class="panel panel-default">
			<div class="panel-body" style="position:relative;padding-top: 100px;padding-bottom: 50px;">
				<div style="position:absolute;top:-75px;left: 0;width:100%">
					<img src="{{request.scheme}}://{{request.META.HTTP_HOST}}/media/{{ user.foto }}" style="display: block;width: 150px;height: 150px;margin: 0 auto;border-radius: 1000px;border: 1px solid #ddd;">
				</div>
				<div style="text-align: center;color:#000;margin-bottom:5px;font-weight:600">{{ user.nama_pengguna }}</div>
				<div style="text-align: center;margin-bottom:3px;font-size:1.1em;"><a href="mailto:{{ user.email }}" style="color:#555 !important;text-decoration:underline;">{{ user.email }}</a></div>
				<div style="text-align: center;color:#555;font-size:1.1em">{{ user.no_telp }}</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
