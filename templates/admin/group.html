{% extends 'base.html' %}
{% block title %}Group{% endblock %}
{% block menu %}setting{% endblock %}
{% block content %}
<br>
<ul class="path">
	<li>Setting</li>
	<li>></li>
	<li>Group</li>
</ul>
<h3>Group</h3>
<div class="clearfix"></div>
<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal-tambah-group">Tambah</button>
<div class="table-content">
	<br>
	<form method="post">
		<table class="table table-bordered" id="myTable">
			<thead>
				<tr>
					<th class="tb-no">No</th>
					<th>Nama Group</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Admin</td>
					<td>Aktif</td>
					<td>
						<button type="button" class="btn btn-primary btn-xs edit-group">Edit</button>
						<button type="button" class="btn btn-danger btn-xs hapus-group">Hapus</button>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	<div class="clear"></div>
</div>
<div class="modal fade" id="modal-tambah-group" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Tambah Data Group</h4>
      </div>
      <div class="modal-body">
      	<form method="post" id="form-tambah-group" enctype="multipart/form-data">
      		<div class="row">
				<div class="col-sm-6">
			      	<div class="form-group">
			      		<label>Nama Group</label>
			      		<input type="text" class="form-control" name="nama_group">
			      	</div>
			    </div>
			    <div class="col-sm-6">
			      	<div class="form-group">
			      		<label>Status</label>
			      		<select class="form-control" name="status">
			      			<option value="">Pilih Status</option>
			      			<option>Aktif</option>
			      			<option>Tidak Aktif</option>
			      		</select>
			      	</div>
			    </div>
			</div>
			<input type="hidden" name="tambah" value="1">
		</form>
		<div class="form-group">
			<button type="button" class="btn btn-primary simpan-tambah-group" style="float:right;">Simpan</button>
			<button type="button" class="btn btn-danger" data-dismiss="modal" style="float:right;margin-right:4px;">Batal</button>
		</div>
		<div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modal-edit-group" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Data Group</h4>
      </div>
      <div class="modal-body">
      	<form method="post" id="form-edit-group" enctype="multipart/form-data">
      		<div class="row">
				<div class="col-sm-6">
			      	<div class="form-group">
			      		<label>Nama Group</label>
			      		<input type="text" class="form-control" name="nama_group">
			      	</div>
			    </div>
			    <div class="col-sm-6">
			      	<div class="form-group">
			      		<label>Status</label>
			      		<select class="form-control" name="status">
			      			<option value="">Pilih Status</option>
			      			<option>Aktif</option>
			      			<option>Tidak Aktif</option>
			      		</select>
			      	</div>
			    </div>
			</div>
			<input type="hidden" name="tambah" value="1">
		</form>
		<div class="form-group">
			<button type="button" class="btn btn-primary simpan-edit-group" style="float:right;">Simpan</button>
			<button type="button" class="btn btn-danger" data-dismiss="modal" style="float:right;margin-right:4px;">Batal</button>
		</div>
		<div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
